<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Movie | Croctech Cinemas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top left, #1a1a1a, #000000);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .movie-card {
      background: rgba(25, 25, 25, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(255, 0, 0, 0.3);
      padding: 40px 35px;
      width: 100%;
      max-width: 500px;
    }

    .movie-card h2 {
      text-align: center;
      color: #ff3333;
      font-weight: 700;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #f2f2f2;
    }

    .form-control {
      background: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
      border-radius: 10px;
      padding: 10px 15px;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #ff3333;
      box-shadow: 0 0 5px rgba(255, 0, 0, 0.4);
    }

    .btn-custom {
      background: linear-gradient(90deg, #ff3333, #cc0000);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 10px;
      width: 100%;
      padding: 12px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #ff4444, #e60000);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <div class="movie-card">
    <h2>ðŸŽ¬ Add New Movie</h2>
    <form action="/movies/save" method="post">
      <div class="mb-3">
        <label for="name">Movie Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter movie name" required>
      </div>
      <div class="mb-3">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-control" rows="3" placeholder="Short movie description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="image">Poster URL</label>
        <input type="text" id="image" name="image" class="form-control" placeholder="Paste poster image URL" required>
      </div>
      <div class="mb-3">
        <label for="trailer">Trailer URL</label>
        <input type="text" id="trailer" name="trailer" class="form-control" placeholder="Paste YouTube trailer link" required>
      </div>
      <div class="mb-4">
        <label for="rating">Rating</label>
        <input type="text" id="rating" name="rating" class="form-control" placeholder="e.g. 8.5/10" required>
      </div>
      <button type="submit" class="btn btn-custom">Save Movie</button>
    </form>
  </div>

</body>
</html>
