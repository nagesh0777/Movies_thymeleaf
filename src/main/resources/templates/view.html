<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Movies | Spring Cinemas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #1b1b1b;
      padding: 15px 30px;
    }

    .navbar .brand {
      color: #ff3333;
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
    }

    .container {
      margin-top: 40px;
    }

    table {
      color: #fff;
      border-collapse: separate;
      border-spacing: 0 10px;
      width: 100%;
    }

    thead {
      background: #ff3333;
      color: #fff;
    }

    th, td {
      padding: 15px;
      vertical-align: middle;
      text-align: center;
    }

    tbody tr {
      background: #1a1a1a;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: #262626;
      transform: scale(1.01);
    }

    .poster-img {
      height: 80px;
      width: 60px;
      border-radius: 6px;
      object-fit: cover;
    }

    iframe {
      border-radius: 8px;
      width: 200px;
      height: 120px;
    }

    .btn-delete {
      background: #444;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.85rem;
      transition: 0.3s;
    }

    .btn-delete:hover {
      background: #ff1e1e;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff3333;
      font-weight: 700;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <a href="/" class="brand">Spring Cinemas</a>
  </nav>

  <div class="container">
    <h2>ðŸŽž All Movies</h2>

    <table class="table table-dark table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Poster</th>
          <th>Name</th>
          <th>Description</th>
          <th>Rating</th>
          <th>Trailer</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="movie : ${movies}">
          <td th:text="${movie.id}">1</td>
          <td><img th:src="${movie.image}" alt="Poster" class="poster-img"></td>
          <td th:text="${movie.name}">Movie Name</td>
          <td th:text="${movie.description}">Movie description</td>
          <td th:text="${movie.rating}">8.5/10</td>

          <!-- âœ… Auto convert YouTube URL to embed link -->
          <td>
            <iframe
              th:if="${movie.trailer != null}"
              th:src="${#strings.contains(movie.trailer, 'v=') 
                        ? 'https://www.youtube.com/embed/' + #strings.substringAfter(movie.trailer, 'v=') 
                        : (#strings.contains(movie.trailer, 'youtu.be') 
                            ? 'https://www.youtube.com/embed/' + #strings.substringAfter(movie.trailer, 'youtu.be/') 
                            : movie.trailer)}"
              frameborder="0"
              allowfullscreen>
            </iframe>
          </td>

          <td>
            <a th:href="@{'/movies/delete/' + ${movie.id}}" class="btn-delete">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
